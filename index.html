<html>
<head>
    <script src="p5.min.js"></script>
    <script src="game.js"></script>
    <script src="genetics.js"></script>
    <script src="render.js"></script>
    <style>
        #sliderContainer {
            padding-top: 30px;
        }
        #sliderContainer {
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <div id="canvasContainer"></div>

    <span>Initial Generation: </span>
    <div id="sliderContainer">
        <input id="slider" value = 0 type="range" min="0" max="2000" step="10" onchange="updateGeneration(this.value)" />
        <span id="amount" type="text">0</span>
    </div>
    <span>Mutation Rate:</span>
    <div id="mutationRate">
        <input id="mutationSlider" value = 0 type="range" min="0.0" max="0.5" step="0.01" onchange="updateMutation(this.value)" />
        <span id="mutationAmount" type="text">0</span>
    </div>
</body>
</html>
